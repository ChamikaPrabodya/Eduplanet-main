<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <link rel="stylesheet" href="app.css" />
  <title>Eduplanet</title>


   

    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      arjs="debugUIEnabled: false;"
    >
      <a-marker id="marker" preset="custom" type="pattern" url="markers/gun.patt">
        <a-entity
          gltf-model="url(./models/gun/scene.gltf)"
          scale="0.08 0.08 0.08"
          
        >
         
        </a-entity>

        <a-text value="IT19216010" position="-0.6 -2 0"> </a-text>

        <a-image
          src="images/gun.png"
          position="10.5 0 0"
          width="2px"
          height="3px"
          
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- loading screen -->

    <script>
      const splash = () => {
        document.getElementById("progress").style.display = "none";
      };

      document.getElementById('marker').addEventListener("markerFound", (e)=>{ 
        document.getElementById("marker-loader-base").style.display = "none";
      })
    </script>
  </body>
</html>
